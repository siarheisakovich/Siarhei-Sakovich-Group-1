<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Your Website</title>
	<style type="text/css">
		label { 
			display: inline-block; 
			width: 250px; 
			text-align: left;
		}​
		.some {
			
		}
	</style>
</head>

<body>
	
	<form style="width: 500px; " action="">
		<fieldset>
			<legend>Форма регистрации</legend>
			<label for="name">Ф.И.О.</label>
			<input type="text" id="name" autofocus required/>
			<label for="email">Email</label>
			<input type="text" id="email" required autocomplete multiple/>
			<label for="phone">Номер Телефона</label>
			<input type="tel" id="phone" pattern="[0-9]{3} [0-9]{3}-[0-9]{2}-[0-9]{2}" required placeholder="xxx xxx-xx-xx"/>
			<label for="website">Веб-сайт</label>
			<input type="url" id="website"/>
			<label for="dateofbirth">Дата рождения</label>
			<input type="date" id="dateofbirth"/>
		</fieldset>
		<fieldset>
			<legend>Параметры доставки</legend>
			<label for="country">Страна</label>
			<input type="text" id="country"/>
			<label for="adress">Адрес</label>
			<textarea name="addres" rows="4" id="adress"></textarea>
			<label for="index">Почтовый индекс</label>
			<input type="text" id="index" />
		</fieldset>
		<fieldset>
			<legend>Предпочитаемый способ получения уведомлений</legend>
			<input type="radio" name="notifytype" value="byemail" checked/>По Email
			<br>
			<input type="radio" name="notifytype" value="byphone"/>По телефону
			<br>
			<input type="radio" name="notifytype" value="dont"/>Не уведомлять меня
			<br>
			<label for="quantity">Кол-во уведомлений в неделю</label>
			<input type="number" name="quantity" min="7" max="21" value="7"/>
		</fieldset>
		<fieldset>
			<input type="submit" value='Отправить'/>
		</fieldset>
	</form>

</body>
</html>
